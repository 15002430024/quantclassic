        # æ­¥éª¤ 7: OLS å¸‚å€¼è¡Œä¸šä¸­æ€§åŒ–ï¼ˆå¯é€‰ï¼‰
        - name: "å¸‚å€¼è¡Œä¸šä¸­æ€§åŒ–"
