        # æ­¥éª¤ 8: ç›¸ä¼¼è‚¡ç¥¨ä¸­æ€§åŒ–ï¼ˆå¯é€‰ï¼‰
        - name: "ç›¸ä¼¼è‚¡ç¥¨ä¸­æ€§åŒ–"
