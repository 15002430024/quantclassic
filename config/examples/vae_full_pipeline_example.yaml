        # æ­¥éª¤ 6: å¡«å……ç¼ºå¤±å€¼ï¼ˆå¯é€‰ï¼‰
        - name: "å¡«å……ç¼ºå¤±å€¼"
          method: "fillna_median"  # ğŸ”§ fillna_median / fillna_mean / fillna_forward / fillna_zero
